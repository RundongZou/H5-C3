<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>practice-canvas</title>
    <link rel="stylesheet" type="text/css" href="../css/practice-canvas.css">
</head>
<body>
<canvas id="canvas" width="600" height="400">
</canvas>
<script>
    //第一步：获取canvas元素
    var canvas = document.getElementById('canvas');
    //第二步：获取上下文
    var context = canvas.getContext("2d");
    //第三步：制定绘制线样式、颜色
    context.strokeStyle = "red";
    //第四步：绘制矩形,四个参数，依次为：初始坐标，宽，高
    context.strokeRect(50,50,200,100);

    //填充
    context.fillStyle = "blue";
    context.fillRect(100,100,100,100);

    //绘制文字
    var text = context;
    text.font="40px Arial";
   // text.font="40px '黑体'";
    text.fillText("Hello World",10,50);




</script>

</body>
</html>
