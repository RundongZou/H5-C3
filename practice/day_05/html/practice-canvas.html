    function draw1(id){
        var canvas = document.getElementById(id);
        if(canvas === null){
            return false;
        }
        var context = canvas.getContext("2d");
        //在不设置fillStyle的情况下，默认fillStyle=black
        context.fillRect(0,0,100,100);
        //在不设置strokeStyle的情况下，默认strokeStyle=black
        context.strokeRect(0,120,100,100);

        //设置纯色
        context.fillStyle = "red";
        context.strokeStyle = "blue";
        context.fillRect(120,0,100,100);
        context.strokeRect(120, 120, 100, 100);

        //设置透明度
        context.fillStyle = "rgba(255,0,0,.2)";
        context.strokeStyle = "rgba(0,255,0,.2)";
        context.fillRect(240, 0, 100, 100);
        context.strokeRect(240, 120, 100, 100);

        //清除矩形区域
        context.clearRect(50, 50, 200, 200);

    }
