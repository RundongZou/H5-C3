<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>basic-exercises</title>
    <link rel="stylesheet" type="text/css" href="css/basic-exercises.css">
</head>
<body>
    <!--rotate:旋转-->
    <div class="box-1">
        鼠标滑过旋转30度
    </div>
    <!--translate:位移-->
     <div class="box-2">
        鼠标滑过再水平方向平移30px，垂直方向平移60度
    </div>
    <!--skew:扭曲/倾斜-->
     <div class="box-3">
        鼠标滑过再水平倾斜45度，垂直方向倾斜10度
    </div>
    <!--scale:缩放-->
     <div class="box-4">
        鼠标滑过再缩放一半
    </div>
</body>
</html>
